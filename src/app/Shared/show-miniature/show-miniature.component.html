<div class="inline">
    <a routerLink="/showDetail/{{media}}/{{id}}">
        <img src={{poster_path}}  height="350" alt="Poster Show">
        <p class="title"><b>{{title}}</b></p>
    </a>
    <span class="votes"><b>{{vote_average}}</b></span>
    <app-rating [vote_average]=vote_average></app-rating>
</div>
