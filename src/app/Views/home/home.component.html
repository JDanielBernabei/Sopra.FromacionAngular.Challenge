<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="{{getSlide()}}" style="width:100%">
      <div class="text">{{ captionText }}</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" (click)="showSlide(0)"></span>
    <span class="dot" (click)="showSlide(1)"></span>
    <span class="dot" (click)="showSlide(2)"></span>
    <span class="dot" (click)="showSlide(3)"></span>
  </div>
