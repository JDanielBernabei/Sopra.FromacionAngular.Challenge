<!-- Slideshow container -->
<div class="slideshow-container">
  <!-- Barra de busqueda -->
  <div id="searchBar">    
    <input (keyup.enter)="searchQuery(keyword.value)" #keyword type="text" placeholder="Search.." [(ngModel)]="queryString" back>
  </div>  
  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src={{getSlide()}} style="width:100%">
  </div>
  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>
  <!-- Carrousel Info -->
  <div>
    <div>
      <p ><b>{{peliculasPopulares[slideIndex].title}}</b></p>
      <p>AÃ±o | Duracion | PG</p>
    </div>
    <div>
      <span><b>Puntuacion</b></span>
      <img src=stars  height="20">
    </div>
  </div>  
</div>
<br>  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" (click)="showSlide(0)"></span>
    <span class="dot" (click)="showSlide(1)"></span>
    <span class="dot" (click)="showSlide(2)"></span>
    <span class="dot" (click)="showSlide(3)"></span>
  </div>
<br>
<br>

<div >
  <h2 class="inline">Novedades</h2>
  <nav class="verMas">
    <a routerLink="movies">Ver todas ></a>
  </nav>
  <br>
  <div class ="novedadesContent">
    <div *ngFor="let pelicula of peliculasPopulares | slice : 2:7 ">
      <app-show-miniature [poster_path]=pelicula.poster_path [vote_average]=pelicula.vote_average [title]=pelicula.title></app-show-miniature>
    </div> 
  </div>
   
</div>

<br>
<br>

<div>
  <h2 class="inline">Series</h2>
  <nav class="verMas">
    <a routerLink="series">Ver todas ></a>
  </nav>
  <div class ="novedadesContent">
    <div *ngFor="let serie of seriesPopulares | slice : 2:7 ">    
      <app-show-miniature [poster_path]=serie.poster_path [vote_average]=serie.vote_average [title]=serie.name></app-show-miniature>
    </div>    
  </div>    
</div>
