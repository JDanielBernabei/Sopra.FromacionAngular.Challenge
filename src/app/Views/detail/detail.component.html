<div >
    <img src={{backdrop_path}} style="width:100%">
</div>
<div>
  <div>
    <p ><b>{{title}}</b></p>
    <p>{{release_date}} | {{runtime}} mins | PG</p>
  </div>
  <div>
    <span><b>Puntuacion</b></span>
    {{vote_average}}
    <!-- <img src={{stars}}  height="20"> -->
    <app-rating [vote_average]=vote_average></app-rating> 
  </div>
</div>  

<div>
  <button *ngIf="!inFavourites()" (click)="addFavourite(element)" >Añadir a Favoritos</button>
  <button *ngIf="inFavourites()">Añadido a Favoritos</button>
</div>

<div>
  <table>
    <thead>
      <tr>
        <td><b>Director</b></td>
        <td><b>País</b></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{director.name}}</td>
        <td>{{production_countries[0].iso_3166_1}}</td>
      </tr>
    </tbody>
  </table>
  <div>
    <div *ngFor="let genre of genres">
      <button>{{genre.name}}</button>
    </div>
  </div>

  <div>
    <h2>Sinopsis</h2>
    <p>{{overview}}</p>
  </div>
  <button><img>Visualizar</button>
  <button><img>Descarga</button>

  <div>
    <h2>Reparto</h2>
    <div>Carrousel de cast</div>
  </div>
</div>
