<div id="searchResults">
    <app-barra-busqueda></app-barra-busqueda>
    <h2>{{pageTitle}}</h2>
    <br>
    <div>
      <div class="show" *ngFor="let resultadoBusqueda of resultadosBusqueda">
        <app-show-miniature  [show]=resultadoBusqueda ></app-show-miniature>
      </div> 
      <p *ngIf="resultadosBusqueda.length == 0">No hay registros para los criterios seleccionados</p>
    </div>
    <br>   
    <br>
    <div id="paginado">
      <span *ngIf="currentPage > 1" (click)="changeCurrentPage(-1)">&#10094;</span>
      <span id="curentPage"><b>{{currentPage}}</b></span> 
      <span *ngIf="currentPage < totalPages" (click)="changeCurrentPage(+1)">&#10095;</span>
    </div>   
    <br>
    <br>
</div>
